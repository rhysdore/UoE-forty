<section id="one" class="tiles">
{% for my_page in site.pages %}
	{% if my_page.spotlight == true %}
	<article>
		<span class="image">
			<img src="{{ my_page.image }}" alt="" />
		</span>
		<header class="major">
			<h3><a href="{{ site.baseurl }}{{ my_page.url }}" class="link">{{ my_page.title }}</a></h3>
			<p>{{ my_page.tagline }}</p>
		</header>
	</article>
	{% endif %}
{% endfor %}
</section>
