---
layout: default
---
<!-- Header -->
{% include header.html %}
<!-- Main -->
<div id="main">
	<!-- One -->
	<section id="one">
		<div class="inner">
			<header class="major">
				<h1>{{ page.title }}</h1>
			</header>
			{% if page.bannerImage %}
			<span class="image main"><img src="{{ site.baseurl }}/{{ page.bannerImage }}" alt="" /></span>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
